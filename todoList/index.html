<!DOCTYPE html>
<html>
<head>
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>TodoList</h1>

    <script src="scripts.js"></script>
</body>
</html>
